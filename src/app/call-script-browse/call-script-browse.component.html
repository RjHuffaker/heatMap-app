<div  class="container noselect">
	
	<div class="row">
		<div class="col">
			<h1 *ngIf="currentUser.role==='ADMIN'">Manage Call Scripts</h1>
			<h1 *ngIf="currentUser.role!=='ADMIN'">Browse Call Scripts</h1>
		</div>
	</div>

	<div class="row" style="border-bottom: 2px solid grey;">
		<div class="col-9 col-md-4">
			<strong><h4>Title</h4></strong>
		</div>
		<div class="col-3 d-none d-md-block">
			<strong><h4>Author</h4></strong>
		</div>
		<div class="col-3 d-none d-md-block">
			<strong><h4>Category</h4></strong>
		</div>
		<div class="col-3 col-md-2">
			
		</div>
	</div>

	<div *ngFor="let callScript of callScriptList" (click)="selectRow(callScript.id)"
		[ngClass]="{'selectedRow': callScript.id===selectedRowId}" class="row crudRow">
		<div class="col-9 col-md-4">
			<span>{{callScript.title}}</span>
		</div>
		<div class="col-3 d-none d-md-block">
			<span>{{callScript.author}}</span>
		</div>
		<div class="col-3 d-none d-md-block">
			<span>{{callScript.category}}</span>
		</div>
		<div *ngIf="currentUser.role==='ADMIN'" class="col-3 col-md-2">
			<a href="/callScript/edit/{{callScript.id}}">Edit</a>
		</div>
	</div>

	<div *ngIf="currentUser.role==='ADMIN'" class="row" style="margin-top: 16px;">
		<div class="col-6 col-sm-4 col-md-3">
			<button class="btn btn-primary w-100" (click)="addCallScript()">Create New Call Script</button>
		</div>
	</div>

</div>
