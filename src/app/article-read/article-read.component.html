<div class="container" *ngIf="currentArticle">
	<div class="row">
		<div class="col">
			<h3>{{currentArticle.title}}</h3>
		</div>
	</div>
	<div class="row">
		<div class="col">
			<h5>{{currentArticle.author}}</h5>
		</div>
	</div>
	<div class="row">
		<div class="col">
			<quill-editor [(ngModel)]="currentArticle.content" [readOnly]="true" [modules]="{toolbar: false}"></quill-editor>
		</div>
	</div>

	<div class="row" style="margin-top: 16px;">
		<div class="col-4 col-sm-3 col-md-2">
			<button class="btn btn-secondary w-100" (click)="goBack()">Go Back</button>
		</div>
	</div>
</div>
